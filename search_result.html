<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>搜索结果</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="css/hedBtm.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<script type="text/javascript" src="js/header.js"></script>
<div class="serchJg">
	<h3>搜索结果</h3>
	<div class="serchtit">
		<div>
			<div>标题</div>
			<div>类型</div>
			<div>发布时间</div>
		</div>
	
	</div>
</div>
<script type="text/javascript" src="js/jquery-cookie/jquery.cookie.js"></script>
<script>
	$(function() {
		// 判断是否登录
		var yssyxt_login_status = $.cookie('yssyxt_login_status');
		console.log("状态测试cookie：" + $.cookie('yssyxt_login_status'));
		if (yssyxt_login_status == '' || typeof(yssyxt_login_status) === 'undefined') {
			$(".header1 .login").show();
			$(".loginH").hide();
		} else {
			$(".header1 .login").hide();
			$(".loginH").show();
			var yssyxt_jifen = $.cookie('yssyxt_jifen');
			console.log("积分测试cookie：" + $.cookie('yssyxt_jifen'));
			$("#Integral").text("积分"+yssyxt_jifen);
		}
		// 退出登录
		$("#Quit").click(function(){
			$(".header1 .login").show();
			$(".loginH").hide();
			$.cookie('yssyxt_login_status', null);
			$.cookie('yssyxt_jifen', null);
			location.reload();
		})
	})
  </script>
</body>
</html>
