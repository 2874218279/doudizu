  <!-- Initialize Swiper -->
  <script type="text/javascript" src="js/jquery-cookie/jquery.cookie.js"></script>
  <script>
	$(function() {
		// 判断是否登录
		var yssyxt_login_status = $.cookie('yssyxt_login_status');
		if (yssyxt_login_status == null || yssyxt_login_status == '' || typeof(yssyxt_login_status) === 'undefined') {
			$(".header1 .login").show();
			$(".loginH").hide();
		} else {
			$(".header1 .login").hide();
			$(".loginH").show();
			var yssyxt_jifen = $.cookie('yssyxt_jifen');
			$("#Integral").text("积分"+yssyxt_jifen);
			$("#nowJiFen").text(yssyxt_jifen);
		}
		// 退出登录
		$("#Quit").click(function(){
			$(".header1 .login").show();
			$(".loginH").hide();
			$.cookie('yssyxt_login_status', null);
			$.cookie('yssyxt_jifen', null);
			location.reload();
		})
	})
	// 购买提交事件
    function shoppingSubmit() {
		var shoppTotal = $("#shoppTotal").val();
		if (shoppTotal == "") {
			alert("请输入购买分额！");  
			return false;
		}
		var zzbds = /^\+?[1-9][0-9]*$/;
		if (!zzbds.test(shoppTotal)) {
　　　　	alert("只能输入整数！");  
	　　　　return false;
	　　}
		alert("恭喜您购买成功！");  
		var yssyxt_jifen = $.cookie('yssyxt_jifen');
		$.cookie('yssyxt_jifen', parseInt(yssyxt_jifen) + parseInt(shoppTotal));
		$("#Integral").text("积分"+parseInt(yssyxt_jifen) + parseInt(shoppTotal));
        history.go(-1);
	}
  </script>
